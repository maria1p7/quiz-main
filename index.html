<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
  <title>quiz</title>
</head>

<body>

  <section>

    <div class="start-wrapper">
      <div class="result-heading hide">
        <h1>result</h1>
        <h3>Верно:<span class='correct-answer'>0</span></h3>
        <h3>Неверно:<span class='incorrect-answer'>0</span></h3>
      </div>

      <button class="start-button">start</button>
    </div>

    <div class="quiz-wrapper hide">
      <h2 class="question-heading">question</h2>

      <div class="answer-row">
        <button class="answer-1">text</button>
        <button class="answer-2">text</button>
        <button class="answer-3">text</button>
        <button class="answer-4">text</button>
        <button class="answer-5">text</button>
      </div>

    </div>

    <div class="last-screen-time  hide">
      <h2 class="question-heading">Результат</h2>
      <div class="variety-row">
        <h3>Верно:<span class='correct-answer'>0</span></h3>
        <h3>Неверно:<span class='incorrect-answer'>0</span></h3>
      </div>
    </div>


  </section>
  <script src="script.js"></script>
</body>

</html>
